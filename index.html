<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS untuk styling -->
</head>
<body>
    <div class="container">
        <h1>TikTok Downloader</h1>
        <p>Masukkan URL video TikTok yang ingin diunduh:</p>
        <input type="text" id="tiktokUrl" placeholder="Masukkan URL TikTok di sini">
        <button id="downloadBtn">Unduh Video</button>
        <div id="result"></div>
    </div>

    <div id="videoInfo" class="video-info" style="display:none;">
    <h3>Informasi Video</h3>
    <p id="videoTitle"></p>
    <p id="videoDuration"></p>
    <p id="videoAuthor"></p>
    <button id="downloadBtn">Download Video</button>
    </div>
    <script src="script.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
